<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sign-up.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="innerbox" id="card">
                <!-- Log-in -->
                <div class="cardFront">
                    <h2>Login</h2>
                    <form id="login_form" action="">
                        <input id="login_email" type="email" class="inputBox" placeholder="Your Email Id" required>
                        <input id="login_password"  type="password" class="inputBox" placeholder="Your Password" required>
                        <button type="submit" class = 'submitBtn'>Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">Sign-Up</button>
                    <a id="forget" href="">Forget Password</a>
                </div>

                <!-- sign-up -->
                <div class="cardBack">
                    <h2>Join Now</h2>
                    <form id="form" action="">

                        <input type="text" id="name" class="inputBox" placeholder="Your Name" required>
                        <input type="email" id="email" class="inputBox" placeholder="Your Email Id" required>
                        <input type="password" id="password" class="inputBox" placeholder="Your Password" required>
                        <input type="submit" id="submit_btn" class = 'submitBtn'></input>
                        <!-- <input type="checkbox"><span>Remember Me</span> -->
                        <div class="line"></div>
                    </form>
                     

                    <div id="log_in_with_facebook">
                        <a href="#" class="field facebook">
                            <i class='bx bxl-facebook facebook-icon'></i>
                            <span>Login with Facebook</span>
                        </a>
                    </div>
    
                    <div id="log_in_with_google">
                        <a href="#" class="field google">
                            <i class='bx bxl-google google-icon'></i>
                            <span>Login with Google</span>
                        </a>
                    </div>
                    
                    <button type="button" id="btn" class="btn" onclick="openLogin()">I've an account</button>
                </div>
            </div>
        </div>
        <div id="adv">
            <div class="adv">
                <img class="adv-img" src="https://fiverr-res.cloudinary.com/image/upload/w_600/f_auto,q_auto/v1/attachments/generic_asset/asset/767bc10a0c44b0a67be1a94aea270205-1609336032121/website%20development-min.jpg" alt="">
                <p>Web Development</p>
            </div>
            <div class="adv">
                <img class="adv-img" src="https://fiverr-res.cloudinary.com/image/upload/f_auto,q_auto/v1/attachments/generic_asset/asset/db9a26d5b822890f6b4e7f91b878ab19-1631622451064/Video%20Editing%20_%20Post-Production.png" alt="">
                <p>Video Editing</p>
            </div>
            <div class="adv">
                <img class="adv-img" src="https://fiverr-res.cloudinary.com/image/upload/w_600/f_auto,q_auto/v1/attachments/generic_asset/asset/91c293673ad8b206e7125792c0e422b3-1612436784458/graphic%20design-min.jpg" alt="">
                <p>Graphic Designing</p>
            </div>
            <div class="adv">
                <img class="adv-img" src="https://fiverr-res.cloudinary.com/image/upload/w_600/f_auto,q_auto/v1/attachments/generic_asset/asset/18dab679d0ea68cf6c6430d77c213230-1664872016381/shutterstock_415922566.jpg" alt="">
                <p>Music Production & Writing</p>
            </div>
            <div class="adv">
                <img class="adv-img" src="https://fiverr-res.cloudinary.com/image/upload/w_600/f_auto,q_auto/v1/attachments/generic_asset/asset/577bf2daa353b8da6ca1c0b1f76f2ad8-1610904279079/brand%20storytelling-min.jpg" alt="">
                <p>Content Writing</p>
            </div>
            <div class="adv">
                <img class="adv-img" src="https://fiverr-res.cloudinary.com/image/upload/f_auto,q_auto/v1/attachments/generic_asset/asset/fa22b92aed2d9e4e17b63c7af717aa24-1626178498453/Fashion_Merchandise_2x.png" alt="">
                <p>Fashion and Jewllery</p>
            </div>

            
            
        </div>
    </div>
</body>
</html>
